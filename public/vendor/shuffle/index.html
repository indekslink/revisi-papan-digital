<h1>jQuery serialshuffle Plugin Example</h1>
<p class="lead">A lightweight and effective jQuery equal height plugin that automatically stretches elements' height to match the tallest. Works well with responsive design.</p>
<div id="example">
  <ul class="js-serialshuffle">
    <li><img src="./logos/logo-amazon.svg" alt=""></li>
    <li><img src="./logos/logo-cisco.svg" alt=""></li>
    <li><img src="./logos/logo-cocacola.svg" alt=""></li>
    <li><img src="./logos/logo-coinbase.svg" alt=""></li>
    <li><img src="./logos/logo-facebook.svg" alt=""></li>
    <li><img src="./logos/logo-fossil.svg" alt=""></li>
    <li><img src="./logos/logo-google.svg" alt=""></li>
    <li><img src="./logos/logo-huawei.svg" alt=""></li>
    <li><img src="./logos/logo-oppo.svg" alt=""></li>
    <li><img src="./logos/logo-sandisk.svg" alt=""></li>
    <li><img src="./logos/logo-slack.svg" alt=""></li>
    <li><img src="./logos/logo-sony.svg" alt=""></li>
  </ul>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="dist/jquery.serialshuffle.js"></script>
  <script>
$(document).ready(function(){
    // jquery.serialshuffle initialisation
    $('.js-serialshuffle').serialshuffle({
      folder: './logos/',
      shuffle: [
        'logo-stripe.svg',
        'logo-tmobile.svg',
        'logo-toyota.svg',
        'logo-uber.svg',
        'logo-ups.svg',
        'logo-vware.svg',
        'logo-westerndigital.svg'
      ],
      speed: 1000
    });
  });
  </script>
